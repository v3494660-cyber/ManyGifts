<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны TON</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/index.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Колесо Фортуны TON</h1>
        <div class="ton-connect-container">
            <button id="connectWalletButton">Подключить кошелек</button>
            <div id="walletAddress">Кошелек не подключен</div>
        </div>
    </div>

    <div id="wheel-tab" class="tab-content active">
        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheelCanvas" width="600" height="600"></canvas>
            <div class="wheel-controls">
                <button id="spinButton">Крутить!</button>
                <div id="result"></div>
            </div>
            <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
            <audio id="winSound" src="win.mp3" preload="auto"></audio>
        </div>
        <p>Крутите колесо и выигрывайте призы!</p>
    </div>

    <div id="inventory-tab" class="tab-content">
        <h2>Инвентарь</h2>
        <p id="inventory-message">Здесь будет ваш инвентарь...</p>
    </div>

    <div id="profile-tab" class="tab-content">
        <h2>Профиль</h2>
        <p>Здесь будет ваш профиль...</p>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="wheel-tab">Колесо</button>
        <button class="tab-button" data-tab="inventory-tab">Инвентарь</button>
        <button class="tab-button" data-tab="profile-tab">Профиль</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
