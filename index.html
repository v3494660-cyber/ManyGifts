<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Стейкинг ТОН</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Вершина: о нас -->
  <div class="aboutus" id="aboutUs">
    <div class="aboutus-content" id="aboutContent">
      <strong>О нас</strong>
      <p>Наш Telegram канал - <a href="https://t.me/oldmoney_ton" target="_blank">https://t.me/oldmoney_ton</a></p>
    </div>
  </div>

  <!-- Верхняя панель (Connect wallet) -->
  <header class="header">
    <div class="user-info">
      <!-- Кнопка подключить кошелек -->
      <div id="connectBtn" class="connect-btn">Connect Wallet</div>
    </div>
  </header>

  <!-- Вкладки снизу -->
  <div class="tabs">
    <button class="tab active" data-tab="staking"><svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>Вклад</button>
    <button class="tab" data-tab="profile"><svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0 2.66 5.33 4 8 4zm0-2c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>Профиль</button>
  </div>

  <!-- Контент -->
  <div class="content">

    <!-- Вкладка "Вклад" -->
    <div class="tab-content active" id="staking">
      <div class="staking-box">
        <h2 class="title">Стейкинг</h2>
        <div class="staking-info">
          <p class="no-deposits" id="depositsStatus">Вклады не найдены</p>
          <div class="investment-offer">
            <p class="offer-text">Вложить 1 TON ПОД 144% APY</p>
            <button class="btn" id="investBtn">Вложить 1 TON</button>
            <p class="expected-income" id="expectedIncome">Ваш ожидаемый доход - 0,44 TON</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Вкладка "Профиль" -->
    <div class="tab-content" id="profile">
      <div class="profile-box">
        <h2 class="title">Профиль</h2>
        <div class="profile-info">
          <p>Текущий Telegram: <span id="tgUsername">Loading...</span></p>
          <p>Всего вложено: <span id="totalDeposit">0</span> TON</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Скрипты и TON Connect -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
