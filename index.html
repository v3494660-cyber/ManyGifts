<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Prediction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Шапка */
        .top-buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(24, 24, 24, 0.9);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .balance-container {
            display: flex;
            align-items: center;
        }

        #balance {
            font-size: 16px;
            padding: 8px 12px;
            border: 1px solid #64b5f6;
            border-radius: 5px;
            margin-right: 10px;
        }

        #ton-connect {
            margin-left: auto;
        }

        #ton-connect button {
            background-color: #64b5f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #ton-connect button:hover {
            background-color: #42a5f5;
        }

        /* Главный контент */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .ton-price {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .prediction {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            font-size: 40px;
            cursor: pointer;
            margin: 0 20px;
            transition: transform 0.2s;
        }

        .arrow:hover {
            transform: scale(1.2);
        }

        .arrow.up {
            color: #4caf50;
        }

        .arrow.down {
            color: #f44336;
        }

        /* Нижняя навигация */
        .bottom-nav {
            background-color: #212121;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .bottom-nav a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a:hover,
        .bottom-nav a.active {
            background-color: #333;
            color: #fff;
        }

        .page {
            display: none;
            padding: 20px;
            margin-bottom: 70px; /* Высота навбара */
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .page.active {
            display: block;
        }

        /* Профиль */
        #profile {
            margin-top: 80px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .deposit-amount {
            padding: 8px 12px;
            border: 1px solid #64b5f6;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="top-buttons-container">
    <div class="balance-container">
        <div id="balance">Баланс: 0.00 TON</div>
    </div>
    <div id="ton-connect"></div>
</div>

<div id="prediction" class="page active">
    <div class="content">
        <h2>Прогноз курса TON на 24 часа</h2>
        <div class="ton-price" id="ton-price">Загрузка...</div>
        <div class="prediction">
            <div class="arrow up">▲</div>
            <div class="arrow down">▼</div>
        </div>
    </div>
</div>

<div id="profile" class="page">
    <h2>Профиль</h2>
    <div class="profile-info">
        <p>Имя пользователя: <span id="nickname">Загрузка...</span></p>
    </div>
</div>

<nav class="bottom-nav">
    <a href="#prediction" data-page="prediction" class="active">Прогноз</a>
    <a href="#profile" data-page="profile">Профиль</a>
</nav>

<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://www.wh27199.web1.maze-tech.ru/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });

    async function getTonPrice() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
            if (!response.ok) {
                // Обработка HTTP ошибок
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            // Проверка наличия данных и корректность структуры ответа
            if (data && data['the-open-network'] && data['the-open-network'].usd) {
                return data['the-open-network'].usd;
            } else {
                console.error('Некорректный формат данных от CoinGecko:', data);
                return null;
            }
        } catch (error) {
            console.error('Ошибка при получении курса TON:', error);
            return null;
        }
    }

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    document.addEventListener('DOMContentLoaded', function () {
        const navLinks = document.querySelectorAll('.bottom-nav a');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                const pageId = this.getAttribute('data-page');

                pages.forEach(page => page.classList.remove('active'));
                navLinks.forEach(link => link.classList.remove('active'));

                document.getElementById(pageId).classList.add('active');
                this.classList.add('active');
            });
        });

        let nickname = 'Неизвестно';

        // Попытка получить никнейм из Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const webApp = window.Telegram.WebApp;
            const userData = webApp.initDataUnsafe;
            nickname = userData.first_name || nickname;
        }

        // Если никнейм не получен из Telegram WebApp, пытаемся получить его из параметров URL
        if (nickname === 'Неизвестно') {
            const urlNickname = getParameterByName('nickname');
            if (urlNickname) {
                nickname = urlNickname;
            } else {
                console.warn('Telegram WebApp отсутствует и имя пользователя не передано в URL. Установите имя пользователя вручную.');
            }
        }

        document.getElementById('nickname').textContent = nickname;


        // Получаем цену TON и отображаем её
        getTonPrice().then(price => {
            if (price !== null) {
                document.getElementById('ton-price').textContent = `Текущий курс: ${price.toFixed(2)} USD`;
            } else {
                document.getElementById('ton-price').textContent = 'Не удалось получить курс TON';
            }
        });

    });
</script>
</body>
</html>
