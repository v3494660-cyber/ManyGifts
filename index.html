<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crash Rocket Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>

<!-- Фиксированный верхний блок (Баланс, Пополнение и TonConnect) -->
<header class="top-bar">
    <div class="balance-wrapper">
        <div class="balance-item bonus-balance-container">
            Бонус: <span id="bonus-balance">10.00 TON</span>
        </div>
        <div class="balance-item deposit-balance-container">
            Депозит: <span id="deposit-balance">0.00 TON</span>
            <button id="deposit-button" class="btn-add-ton">+</button>
        </div>
    </div>
    
    <div id="ton-connect"></div>
</header>

<main class="content-wrapper">

    <!-- 1. СТРАНИЦА ИГРЫ -->
    <div id="game-page" class="page active">
        <div id="game-container">
            <div id="multiplier">x1.00</div>
            <!-- Вернутая стилизация ракеты -->
            <div id="rocket"></div> 
        </div>

        <div id="bet-controls">
            <!-- Селектор и Ввод ставки -->
            <div class="bet-input-group">
                <input type="number" id="bet-amount" placeholder="Ставка" value="1" min="0.01" step="0.01">
                <select id="bet-type" class="bet-select">
                    <option value="bonus">Бонус</option>
                    <option value="deposit" disabled>Депозит</option>
                </select>
            </div>
            
            <button id="start-button" class="btn-primary">Старт</button>
            <button id="cashout-button" class="btn-success">Забрать</button>
        </div>
    </div>

    <!-- 2. СТРАНИЦА ПРОФИЛЯ -->
    <div id="profile-page" class="page full-height"> 
        <h2 class="page-title">Профиль</h2>
        
        <div class="profile-section-block">
            <h3>Личные данные</h3>
            <p><strong>Никнейм:</strong> <span id="nickname" class="data-value">Загрузка...</span></p>
            <p><strong>Telegram ID:</strong> <span id="telegram-id" class="data-value">N/A</span></p>
            <p><strong>Адрес Кошелька:</strong> <span id="wallet-address" class="data-value ton-address">Не подключен</span></p>
        </div>

        <div class="profile-section-block finance-block">
            <h3>Баланс и Депозиты</h3>
            <p><strong>Бонусный Баланс:</strong> <span id="profile-bonus-balance" class="data-value bonus-text">10.00 TON</span></p>
            <p><strong>Депозитный Баланс:</strong> <span id="profile-deposit-balance" class="data-value deposit-text">0.00 TON</span></p>
            <p><strong>Сумма депозитов (Всего):</strong> <span id="total-deposits" class="data-value total-deposit-display">0.00 TON</span></p>
        </div>
        
        <!-- Секция для пополнения (которая будет открываться по клику на '+') -->
        <div class="profile-section-block deposit-action-block">
            <h3>Пополнение</h3>
            <button class="btn-deposit-option" data-amount="1">Внести 1 TON</button>
        </div>
    </div>

</main>

<!-- Фиксированная нижняя навигация -->
<nav class="bottom-nav">
    <a href="#" data-page="game-page" class="active">Игра</a>
    <a href="#" data-page="profile-page">Профиль</a>
</nav>

<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script src="script.js"></script>

</body>
</html>
