<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>TON Staking — WebApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-dot"></div>
      <span>TON Staking</span>
    </div>
    <div class="top-actions">
      <div id="balance" class="balance">Баланс: —</div>
      <div id="ton-connect" class="ton-connect"></div>
    </div>
  </header>

  <main class="content">
    <!-- Вклад -->
    <section id="deposit" class="page active">
      <div class="card staking-card">
        <div class="card-head">
          <h2>Стейкинг</h2>
          <div class="badge glow">Надежно</div>
        </div>

        <div id="empty-state" class="empty-state">
          <div class="empty-icon"></div>
          <div class="empty-title">Вклады не найдены</div>
          <div class="empty-subtitle">Создайте первый вклад и начните получать доход</div>
        </div>

        <div id="deposits-list" class="deposits-list" hidden></div>

        <div class="offer">
          <div class="offer-rate">
            <div class="apy">144% APY</div>
            <div class="monthly">12% в месяц</div>
          </div>
          <div class="offer-details">
            <div class="offer-text">
              Ваш ожидаемый доход — <b>0.44 TON</b>
            </div>
            <button id="investButton" class="btn btn-primary">Вложить 1 TON</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Профиль -->
    <section id="profile" class="page">
      <div class="card profile-card">
        <div class="card-head">
          <h2>Профиль</h2>
          <div class="badge soft">Аккаунт</div>
        </div>
        <div class="profile-row">
          <div class="row-label">Telegram</div>
          <div class="row-value" id="tg-username">Загрузка…</div>
        </div>
        <div class="profile-row">
          <div class="row-label">Всего вложено</div>
          <div class="row-value">
            <span id="total-invested" class="pill">0 TON</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#deposit" data-page="deposit" class="active">
      <span class="icon icon-deposit"></span>
      <span>Вклад</span>
    </a>
    <a href="#profile" data-page="profile">
      <span class="icon icon-profile"></span>
      <span>Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
